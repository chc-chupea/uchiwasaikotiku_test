  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const shutterSound = document.getElementById('shutterSound');
    const captureBtn = document.getElementById('captureBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const templateSelector = document.getElementById('templateSelector');
    const notice = document.getElementById('notice');
    const savedImageContainer = document.getElementById('savedImageContainer');
    const saveGuide = document.getElementById('saveGuide');
    const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdAf9ZuaIIWqMmxMPZzhmMs6zFWV_OyyI5OEUvqdCnIpnS-Xg/viewform?usp=dialog';

    let currentLowRes = templateSelector.value;
    let currentHighRes = templateSelector.selectedOptions[0].dataset.highres;
    let currentFacingMode = 'user';
    let currentStream = null;

    function setLanguage(lang) {
      document.querySelectorAll('[data-ja]').forEach(el => {
        if (el.dataset[lang]) el.innerHTML = el.dataset[lang];
      });
    }

    function startCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } })
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
        })
        .catch(err => alert('ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã§ã—ãŸ'));
    }

    switchCameraBtn.onclick = () => {
      currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
      startCamera();
    };

    templateSelector.onchange = e => {
      const selected = e.target.selectedOptions[0];
      currentLowRes = selected.value;
      currentHighRes = selected.dataset.highres;
      overlay.style.display = 'none';
      overlay.onload = () => overlay.style.display = 'block';
      overlay.src = currentLowRes + '?t=' + Date.now();
    };

    captureBtn.onclick = () => {
      shutterSound.currentTime = 0;
      shutterSound.play();

      const w = 3508, h = 2480;
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      const vw = video.videoWidth, vh = video.videoHeight;
      const aspectVideo = vw / vh, aspectCanvas = w / h;
      let sx = 0, sy = 0, sw = vw, sh = vh;

      if (aspectVideo > aspectCanvas) {
        sw = vh * aspectCanvas;
        sx = (vw - sw) / 2;
      } else {
        sh = vw / aspectCanvas;
        sy = (vh - sh) / 2;
      }

      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, w, h);

      const highresImg = new Image();
      highresImg.onload = () => {
        ctx.drawImage(highresImg, 0, 0, w, h);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);

          // è‡ªå‹•ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          const a = document.createElement('a');
          a.href = url;
          a.download = 'uchiwa.png';
          a.click();

          // å®‰å®šã—ã¦ç”»åƒè¡¨ç¤ºã™ã‚‹
          savedImageContainer.innerHTML = '';
          const savedImg = document.createElement('img');
          savedImg.src = url;
          savedImg.alt = 'ä¿å­˜ç”»åƒ';
          savedImg.style.maxWidth = '90%';
          savedImg.style.border = '2px solid #ccc';

          savedImg.onload = () => {
            saveGuide.innerHTML = `ğŸ“±ã€iPhoneã‚’ãŠä½¿ã„ã®æ–¹ã¸ã€‘ğŸ‘† ã“ã®ç”»åƒã‚’<strong style="color:red;">é•·æŠ¼ã—</strong>ã—ã¦ã€Œ<strong>â€œå†™çœŸâ€ã«ä¿å­˜</strong>ã€ã—ã¦ãã ã•ã„<br>âœ…ä¿å­˜å¾Œã¯ä¸Šã®ãƒœã‚¿ãƒ³ã‹ã‚‰æ³¨æ–‡ãƒ•ã‚©ãƒ¼ãƒ ã¸`;
            notice.innerHTML = `<a href="${formURL}" target="_blank" class="form-button">ğŸ“ æ³¨æ–‡ãƒ•ã‚©ãƒ¼ãƒ ã¸é€²ã‚€</a>`;
            notice.scrollIntoView({ behavior: 'smooth' });
          };

          savedImageContainer.appendChild(savedImg);
        });
      };
      highresImg.src = currentHighRes;
    };

    });
